<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gallery — EcoFresh Bottles</title>
    <meta name="description"
        content="Gallery showing EcoFresh bottles in everyday use — office, gym, travel and kids." />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <header class="site-header">
        <div class="container header-grid">
            <a class="logo" href="../index.html"><img src="../Assets/Logo.jpeg" alt="EcoFresh logo"></a>

            <nav class="site-nav" aria-label="Main navigation">
                <a href="../index.html">Home</a>
                <a href="./about.html">About</a>
                <a href="./product.html">Products</a>
                <a href="./gallery.html" class="active">Gallery</a>
                <a href="./enquery.html">Enquiry</a>
                <a href="./contact.html">Contact</a>
            </nav>

            <button class="hamburger" aria-label="Menu"
                aria-expanded="false"><span></span><span></span><span></span></button>
        </div>
    </header>

    <main class="container">
        <section class="section">
            <h1>Everyday EcoFresh</h1>
            <p class="muted">Click any image or video to view larger.</p>

            <div class="gallery-grid">
                <figure class="card"><img src="../Assets/office.jpeg" alt="Bottle on an office desk" loading="lazy">
                </figure>
                <figure class="card"><img src="../Assets/gym.jpeg" alt="Bottle next to gym equipment" loading="lazy">
                </figure>
                <figure class="card"><img src="../Assets/school.jpeg" alt="Bottle in a classroom backpack"
                        loading="lazy"></figure>
                <figure class="card"><img src="../Assets/sport.jpeg" alt="Hiking bottle" loading="lazy"></figure>

                <figure class="card">
                    <video preload="metadata">
                        <source src="../Assets/1.mp4" type="video/mp4">
                    </video>
                </figure>

                <figure class="card">
                    <video preload="metadata">
                        <source src="../Assets/3.mp4" type="video/mp4">
                    </video>
                </figure>

                <figure class="card"><img src="../Assets/all pair.jpeg" alt="Assorted EcoFresh bottles"></figure>
                <figure class="card"><img src="../Assets/Headquarters.jpeg" alt="Our company"></figure>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-inner">
            <p>© 2025 EcoFresh Bottles</p>
        </div>
    </footer>

    <script src="../JS/style.js" defer></script>
</body>

</html>
