    <main class="contact-main">
        <div class="contact-card">
            <h1>Contact Us</h1>
            <p>We’d love to hear from you! Reach out using the form below or our contact details.</p>

            <div class="contact-details">
                <p><i class="fas fa-envelope"></i> <a href="mailto:phodzo@ecofresh.co.za">phodzo@ecofresh.co.za</a></p>
                <p><i class="fas fa-phone"></i> +27 66 379 2391</p>
                <p><i class="fas fa-map-marker-alt"></i> 21 Aqua Way, Johannesburg, South Africa</p>
            </div>

            <form id="contactForm" action="#" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="surname" placeholder="Your Surname" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" name="Id" placeholder="ID Number" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-comment"></i>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <section class="map-section">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3575.265102030908!2d28.047305215029784!3d-26.204102983455507!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9509a5d1f01b7d%3A0xdea93a75e47a63b0!2sJohannesburg!5e0!3m2!1sen!2sza!4v1737149234567"
