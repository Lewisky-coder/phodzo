<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiry — EcoFresh Bottles</title>
    <meta name="description" content="Submit your EcoFresh Bottles enquiries, bulk orders, and partnership requests." />
    <meta name="keywords" content="EcoFresh Bottles, Enquiry, Bulk Order, Eco Bottles, Customer Support" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <header class="site-header">
        <div class="container header-grid">
            <a class="logo" href="../index.html"><img src="../Assets/Logo.jpeg" alt="EcoFresh Bottles logo" /></a>
            <nav class="site-nav">
                <a href="../index.html">Home</a>
                <a href="./about.html">About Us</a>
                <a href="./product.html">Products</a>
                <a href="./gallery.html">Gallery</a>
                <a href="./enquiry.html" class="active">Enquiry</a>
                <a href="./contact.html">Contact</a>
            </nav>
            <button class="hamburger"><span></span><span></span><span></span></button>
        </div>
    </header>

    <main class="container">
        <section class="enquiry-section">
            <h1>Enquiry Form</h1>
            <p>Got a question, suggestion, or bulk order request? Fill in the form below and we’ll respond shortly.</p>

            <form id="enquiryForm" class="enquiry-form">
                <label>Full Name:</label>
                <input type="text" name="name" required />
                <label>Email:</label>
                <input type="email" name="email" required />
                <label>Enquiry Type:</label>
                <select name="topic" required>
                    <option value="">Select</option>
                    <option value="product">Product Info</option>
                    <option value="order">Order Status</option>
                    <option value="partnership">Partnership</option>
                    <option value="support">Support</option>
                </select>
                <label>Message:</label>
                <textarea name="message" rows="5" required></textarea>
                <button type="submit" class="btn-primary">Send Enquiry</button>
            </form>
        </section>
    </main>

    <!-- Fullscreen popup -->
    <div id="popupMessage" class="popup-overlay hidden">
        <div class="popup-content">
            <h2>Thank you for your message!</h2>
            <p>We’ll get back to you soon.</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <footer>
        <div class="container footer-inner">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-x-twitter"></i></a>
            </div>
            <p>© 2025 EcoFresh Bottles</p>
        </div>
    </footer>

    <script src="../JS/forms.js" defer></script>
</body>

</html>
