<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry — EcoFresh Bottles</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="container header-grid">
            <a class="logo" href="../index.html">
                <img src="../Assets/Logo.jpeg" alt="EcoFresh Bottles logo" />
            </a>

            <nav class="site-nav" aria-label="Main navigation">
                <a href="../index.html">Home</a>
                <a href="./about.html">About Us</a>
                <a href="./product.html">Products</a>
                <a href="./gallery.html">Gallery</a>
                <a href="./enquiry.html" class="active">Enquiry</a>
                <a href="./contact.html">Contact</a>
            </nav>

            <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>

    <!-- MAIN -->
    <main class="container">
        <section class="enquiry-section">
            <h1>Enquiry Form</h1>
            <p>Got a question, suggestion, or bulk order request? Fill in the form below and we’ll respond shortly.</p>

            <div class="enquiry-card">
                <form id="enquiryForm" class="enquiry-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+27...">
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Order / Product / Feedback">
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5"
                            placeholder="Write your message here..."></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Send Enquiry</button>
                </form>

                <p id="responseMsg" class="response"></p>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container footer-inner">
            <div class="social-icons">
                <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" title="X"><i class="fab fa-x-twitter"></i></a>
            </div>
            <p>© 2025 EcoFresh Bottles</p>
        </div>
    </footer>

    <script src="../JS/style.js" defer></script>
    <script src="../JS/forms.js" defer></script>
</body>

</html>
