<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry — EcoFresh Bottles</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="container header-grid">
            <a class="logo" href="../index.html">
                <img src="../Assets/Logo.jpeg" alt="EcoFresh Bottles logo" />
            </a>

            <nav class="site-nav" aria-label="Main navigation">
                <a href="../index.html">Home</a>
                <a href="./about.html">About Us</a>
                <a href="./product.html">Products</a>
                <a href="./gallery.html">Gallery</a>
                <a href="./enquiry.html" class="active">Enquiry</a>
                <a href="./contact.html">Contact</a>
            </nav>

            <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>

    <!-- MAIN -->
    <main class="container">
        <section class="enquiry-section">
            <h1>Enquiry Form</h1>
            <p>Got a question, suggestion, or bulk order request? Fill in the form below and we’ll respond shortly.</p>

            <form class="enquiry-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="topic">Enquiry Type:</label>
                <select id="topic" name="topic" required>
                    <option value="">Select a topic</option>
                    <option value="product">Product Information</option>
                    <option value="order">Order Status</option>
                    <option value="partnership">Partnership Opportunity</option>
                    <option value="support">Customer Support</option>
                </select>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn btn-primary">Send Enquiry</button>
            </form>

        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container footer-inner">
            <div class="social-icons">
                <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" title="X"><i class="fab fa-x-twitter"></i></a>
            </div>
            <p>© 2025 EcoFresh Bottles</p>
        </div>
    </footer>

    <script src="../JS/style.js" defer></script>
    <script src="../JS/forms.js" defer></script>
</body>

</html>
